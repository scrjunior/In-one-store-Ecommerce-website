<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Inone Store</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/logo.css">
</head>

<body>
    <header>
        <div class="header">

            <div class="left-section">
                <div class="logo-container">
                    <div class="inone">
                        INONE
                    </div>

                    <div class="store">
                        STORE
                    </div>
                </div>
            </div>

            <div class="middle-section">
                <div class="search-filter">
                    All
                </div>
                <input class="search-bar" type="text" placeholder="Search">
                <div class="search-button">
                    <img class="search-icon" src="icons/search.svg">
                </div>
            </div>

            <div class="right-section">

                <div>
                    <img src="icons/user-svgrepo-com (1).svg" alt="favorites">
                    <span>Login</span>
                </div>

                <div>
                    <img src="icons/favorite-svgrepo-com.svg" alt="favorites">
                    <span>Favorites</span>
                </div>

                <div>
                    <img src="icons/bag.svg" alt="favorites">
                    <span>Cart</span>
                </div>
            </div>
        </div>
    </header>

    <nav>

        <div>Category</div>
        <div>New Releases</div>
        <div>SALES & DEALS</div>
        <div>CUPON</div>
        <div>Best Seller</div>

    </nav>

    <div class="banner-container">
        <div class="banner">
            <img class="banner-img" src="images/revolt-164_6wVEHfI-unsplash.jpg" alt="al">
            <div class="promo-title">
                <div class="title">Sport Sneakers on Sale Today</div>
                <button>Buy now</button>
            </div>
        </div>
    </div>
    <div class="month-deal">
        <div class="text-deal">
            <div class="name-deal">November</div>
            <div>Best deal on all items</div>
        </div>
    </div>
</body>

</html>
